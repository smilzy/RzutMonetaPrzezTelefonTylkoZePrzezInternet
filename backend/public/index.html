<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rzut Monetą Przez Telefon (Tylko Że Przez Internet ;))</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 2em auto; }
    input, button { margin: 0.5em 0; }
    .hidden { display: none; }
    .commitment, .reveal, .result { margin: 1em 0; padding: 1em; border: 1px solid #ccc; }
    #guess-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.98);
      z-index: 10000;
      text-align: center;
      padding-top: 2em;
    }
    #guess-modal img.cwaniak {
      width: 180px;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    #guess-modal img.coin-flip {
      width: 120px;
      margin-bottom: 1em;
    }
    #guess-modal .guess-btn {
      margin: 1em;
      border: none;
      background: none;
      cursor: pointer;
    }
    #guess-modal .guess-btn img {
      width: 90px;
      border: 2px solid #888;
      border-radius: 50%;
      transition: border 0.2s;
    }
    #guess-modal .guess-btn.selected img {
      border: 3px solid #388e3c;
    }
    #guess-modal .timer-bar {
      width: 80%;
      height: 12px;
      background: #eee;
      border-radius: 6px;
      margin: 1em auto;
      overflow: hidden;
    }
    #guess-modal .timer-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, #43a047, #fbc02d);
      width: 100%;
      transition: width 0.2s linear;
    }
    #guess-modal .guess-result {
      margin-top: 2em;
      font-size: 1.3em;
      font-weight: bold;
    }
    #guess-modal .guess-result img {
      margin-top: 1em;
      width: 180px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Rzut Monetą Przez Telefon<br><span style="font-size:0.7em; font-weight:normal;">(Tylko Że Przez Internet ;))</span></h1>
  <div id="room-setup">
    <button id="create-room">Utwórz pokój</button>
    <input id="room-id" placeholder="lub wpisz ID pokoju" />
    <button id="join-room">Dołącz do pokoju</button>
    <input id="player-nick" placeholder="Twój nick (opcjonalnie)" style="display:block; margin-top:0.5em;" />
    <div id="room-link" style="display:none"></div>
  </div>
  <div id="game" class="hidden" style="position:relative;">
    <div id="boom-skull" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.97); z-index:9999; text-align:center; padding-top:5em;">
      <img id="skull-img" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2o1d3J4d3M2MWVkdjkzMWE4NDZwZmF3MjM0aHoxZ3l4YTh3ZmVjaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QNuQ2a8DZUJU0QOHPd/giphy.gif" alt="BOOM!" style="width:120px;">
      <div style="font-size:2em; color:#b71c1c; font-weight:bold; margin-top:1em;">BOOM! nie żyjesz, hahahahaha</div>
    </div>
    <div id="game-content">
      <div style="margin-bottom: 1em; font-size: 1.2em; color: #1a237e;">
        ID pokoju: <b id="room-id-game"></b>
      </div>
      <div>Twój identyfikator: <b id="player-id"></b></div>
      <div class="commitment">
        <button id="commit-btn">Wyślij commitment</button>
        <div id="commitment-status"></div>
      </div>
      <div class="reveal hidden">
        <button id="reveal-btn">Ujawnij bit</button>
        <div id="reveal-status"></div>
      </div>
      <div class="result hidden">
        <button id="check-result">Sprawdź wynik</button>
        <div id="result-status"></div>
      </div>
    </div>
  </div>
  <div id="guess-modal">
    <img class="cwaniak" src="https://static.pomagam.pl/media/project_photos/cache/UNvPmRE2Cgsk.jpg" alt="cwaniak">
    <div style="font-size:1.2em; margin-bottom:0.5em;">Czy jest tu jakiś cwaniak?</div>
    <img class="coin-flip" src="https://media4.giphy.com/media/MOsuJf3qp3b1fQx2Iv/giphy.gif?cid=6c09b952fwmeraqx4dliut78mqlcmhs8s0imidrlxqupfu79&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Rzut monetą">
    <div style="margin-bottom:1em;">Zgadnij wynik rzutu monetą:</div>
    <button class="guess-btn" id="guess-awers">
      <img src="https://numizmatyczny.com/userdata/public/gfx/13406/Moneta-5-zl-Opactwo-Benedyktynow-w-Tyncu-awers.jpg" alt="Awers">
      <div>Awers</div>
    </button>
    <button class="guess-btn" id="guess-rewers">
      <img src="https://numizmatyczny.com/userdata/public/gfx/13407/Moneta-5-zl-Opactwo-Benedyktynow-w-Tyncu-rewers.jpg" alt="Rewers">
      <div>Rewers</div>
    </button>
    <div class="timer-bar"><div class="timer-bar-inner" id="guess-timer-bar"></div></div>
    <div id="guess-result" class="guess-result"></div>
  </div>
  <script>
    // Prosty klient JS
    let roomId = null;
    let playerId = null;
    let bit = null;
    let nonce = null;
    let commitment = null;
    let revealed = false;

    function randomBit() { return Math.random() < 0.5 ? 0 : 1; }
    function randomNonce() { return Math.random().toString(36).slice(2, 10); }
    async function sha256(str) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
      return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById('create-room').onclick = async () => {
      const res = await fetch('/api/create_room', {method: 'POST'});
      const data = await res.json();
      roomId = data.room_id;
      document.getElementById('room-link').innerHTML = `ID pokoju: <b>${roomId}</b> (przekaż koledze)`;
      document.getElementById('room-link').style.display = 'block';
      startGame(); // Przechodź od razu do gry
    };
    document.getElementById('join-room').onclick = () => {
      roomId = document.getElementById('room-id').value.trim();
      if(roomId) startGame();
    };

    function startGame() {
      const customId = document.getElementById('player-nick').value;
      playerId = customId && customId.trim() ? customId.trim() : 'player_' + Math.random().toString(36).slice(2, 8);
      document.getElementById('room-setup').classList.add('hidden');
      document.getElementById('game').classList.remove('hidden');
      document.getElementById('room-id-game').textContent = roomId;
      document.getElementById('player-id').textContent = playerId;
      if(playerId.toLowerCase() === 'boss_mafii') {
        document.getElementById('game-content').style.display = 'none';
        document.getElementById('boom-skull').style.display = 'block';
      }
    }

    document.getElementById('commit-btn').onclick = async () => {
      bit = randomBit();
      nonce = randomNonce();
      commitment = await sha256(bit + ':' + nonce);
      await fetch(`/api/${roomId}/commit`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({player: playerId, commitment})
      });
      document.getElementById('commitment-status').textContent = `Commitment wysłany! (bit i nonce ukryte)`;
      pollCommitments();
    };

    async function pollCommitments() {
      let ready = false;
      while(!ready) {
        const res = await fetch(`/api/${roomId}/commitments`);
        const data = await res.json();
        if(Object.keys(data.commitments).length === 2) ready = true;
        else await new Promise(r => setTimeout(r, 1000));
      }
      document.querySelector('.reveal').classList.remove('hidden');
    }

    document.getElementById('reveal-btn').onclick = async () => {
      await fetch(`/api/${roomId}/reveal`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({player: playerId, bit, nonce})
      });
      document.getElementById('reveal-status').textContent = `Bit ujawniony! (bit: ${bit}, nonce: ${nonce})`;
      revealed = true;
      pollReveals();
    };

    async function pollReveals() {
      let ready = false;
      while(!ready) {
        const res = await fetch(`/api/${roomId}/reveals`);
        const data = await res.json();
        if(Object.keys(data.reveals).length === 2) ready = true;
        else await new Promise(r => setTimeout(r, 1000));
      }
      showGuessModal();
    }

    // GUESS MODAL LOGIC
    let guess = null;
    let guessTimeout = null;
    let guessTimer = null;
    function showGuessModal() {
      guess = null;
      document.getElementById('guess-modal').style.display = 'block';
      document.getElementById('guess-result').innerHTML = '';
      document.getElementById('guess-awers').classList.remove('selected');
      document.getElementById('guess-rewers').classList.remove('selected');
      let timeLeft = 10;
      updateGuessTimerBar(timeLeft);
      guessTimer = setInterval(() => {
        timeLeft -= 0.1;
        updateGuessTimerBar(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(guessTimer);
          finishGuess();
        }
      }, 100);
      guessTimeout = setTimeout(finishGuess, 10000);
    }
    function updateGuessTimerBar(timeLeft) {
      const percent = Math.max(0, Math.min(1, timeLeft/10));
      document.getElementById('guess-timer-bar').style.width = (percent*100)+"%";
    }
    document.getElementById('guess-awers').onclick = () => {
      guess = 0;
      document.getElementById('guess-awers').classList.add('selected');
      document.getElementById('guess-rewers').classList.remove('selected');
      finishGuess();
    };
    document.getElementById('guess-rewers').onclick = () => {
      guess = 1;
      document.getElementById('guess-rewers').classList.add('selected');
      document.getElementById('guess-awers').classList.remove('selected');
      finishGuess();
    };
    async function finishGuess() {
      clearTimeout(guessTimeout);
      clearInterval(guessTimer);
      // Pobierz wynik
      const res = await fetch(`/api/${roomId}/result`);
      const data = await res.json();
      let resultText = '';
      let resultImg = '';
      if (data.result !== undefined) {
        if (guess === null) {
          resultText = 'Czas minął! Wynik: ' + (data.result === 0 ? 'Awers' : 'Rewers');
        } else if (guess === data.result) {
          resultText = 'BRAWO! WYGRAŁEŚ IPHONA!';
          resultImg = '<img src="https://i1.memy.pl/obrazki/a87d950287_masz_tu_piatke.jpg" alt="Wygrana">';
        } else {
          resultText = 'BOOM! nie żyjesz, hahahahaha';
          resultImg = '<img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2o1d3J4d3M2MWVkdjkzMWE4NDZwZmF3MjM0aHoxZ3l4YTh3ZmVjaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/QNuQ2a8DZUJU0QOHPd/giphy.gif" alt="BOOM!" style="width:120px;">';
        }
        document.getElementById('guess-result').innerHTML = resultText + '<br>' + resultImg;
        setTimeout(() => {
          document.getElementById('guess-modal').style.display = 'none';
          document.querySelector('.result').classList.remove('hidden');
          document.getElementById('result-status').textContent = `Wynik: ${data.meaning} (XOR = ${data.result})`;
        }, 3500);
      } else {
        document.getElementById('guess-result').innerHTML = 'Jeszcze nie wszyscy ujawnili bit.';
        setTimeout(() => {
          document.getElementById('guess-modal').style.display = 'none';
        }, 2000);
      }
    }
  </script>
</body>
</html>
